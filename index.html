    .hero-banner {

      margin-bottom: 10px;

    .category {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(6, 1fr);
      grid-column-gap: 0.5%;
      grid-row-gap:1%;
      padding: 10px;
      margin-top: 15px;
      line-height: 0%;
    }

    .left-side, .right-side {
        width: 50%;
        padding: 50px;
        display: flex; /* Enable flexbox */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }

    .container {
        display: flex;
        align-items: center;
        margin-top: 20px;
    }

    .header {
        font-size: 40px;
        font-weight: 600;
        text-align: center;
        margin: 30px 0 10px;
    }

    .download {
        display: flex;
        margin-inline: auto;
        padding: 20px;
        margin-bottom: 30px;
    }

    .category img:hover {
      scale: 1.02;
      transition: .5s;
    }


    @media only screen and (max-width: 700px) and (min-width: 300px) {
      .left-side, .right-side {
          width: 100%;
          padding: 15px;
          display: flex; /* Enable flexbox */
          justify-content: center; /* Center horizontally */
          align-items: center;
      }

      .container {
        display: grid;
        width: 100% !important;
        align-items: center;
        margin-top: 20px;
      }
      .category {
            display: grid;
            width: 100%;
            grid-template-columns: repeat(3, 1fr);
            grid-column-gap: 0.5%;
            grid-row-gap:1%;
            padding: 4px;
            margin-top: 4px;
            line-height: 0%;
      }

      .download {
        display: flex;
        margin-inline: auto;
        padding: 5px;
        width: 96vw;
        margin-bottom: 30px;
      }

      .header {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin: 15px 0 5px;
      }
    }
  </style>
